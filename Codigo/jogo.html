    body {

      align-items: center;

<body>
  <script>
    let markerVisible = { "u": false, "r": false, "s": false, "o": false};
    
    AFRAME.registerComponent('registerevents', {
        init: function () 
        {
            let marker = this.el;
    
            marker.addEventListener('markerFound', function() {
                markerVisible[ marker.id ] = true;
                // console.log( markerVisible );
            });
    
            marker.addEventListener('markerLost', function() {
                markerVisible[ marker.id ] = false;
                // console.log( markerVisible );
            });
    
        }
    });
    
    AFRAME.registerComponent('run', 
    {   
       init: function()
        {
          //trocar 
             //entityEl = document.querySelector("#");
        },
        
        tick: function (time, deltaTime) 
        {
            if (markerVisible["u"] && markerVisible["r"] && markerVisible["s"] && markerVisible["o"]){
              //trocar entityEl.object3D por outra coisa
              //entityEl.object3D.visible = true ;
              console.log("Parabéns!! Você acertou!!"); 
           }else {
             //trocar entityEl.object3D por outra coisa
              //entityEl.object3D.visible = false ;
              console.log("Errou! Tente novamente!"); 
      }
        }
    });
    
    </script>
